<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Refresher</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <img src="icons/logo.png" alt="Tab Refresher Logo" class="logo">
        <h1>Tab Refresher</h1>
    </div>
    <div class="settings-container">
        <label for="timeOption">Select Interval:</label>
        <select id="timeOption">
            <option value="5000">5 seconds</option>
            <option value="10000">10 seconds</option>
            <option value="15000">15 seconds</option>
            <option value="custom">Custom</option>
        </select>
        <div class="custom-time-inputs" id="customTimeInputs">
            <div class="time-input-group">
                <label for="customMinutes">Minutes:</label>
                <input type="number" id="customMinutes" min="0" value="0" placeholder="Minutes">
            </div>
            <div class="time-input-group">
                <label for="customSeconds">Seconds:</label>
                <input type="number" id="customSeconds" min="0" placeholder="Seconds">
            </div>
        </div>
        <p class="error-message" id="errorMessage">Please enter valid numbers.</p>
        <button id="toggleRefresh" class="green">
            <span id="toggleIcon">â–¶</span>
        </button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
