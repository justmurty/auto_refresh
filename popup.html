<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresh</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <h1>Auto Refresh Settings</h1>
    <div class="settings-container">
        <label for="interval">Refresh Interval (seconds):</label>
        <select id="interval">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="custom">Custom</option>
        </select>

        <div class="custom-time-inputs">
            <div class="time-input-group">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" class="minute" placeholder="Minutes">
            </div>
            <div class="time-input-group">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" class="second" placeholder="Seconds">
            </div>
        </div>

        <div class="button-container">
            <button id="start">Start</button>
            <button id="stop" class="inactive">Stop</button>
        </div>
        
        <h3>Active Tabs:</h3>
        <ul id="activeTabsList">
            <li>Няма активни табове за рефрешване.</li>
        </ul>
        
        <div class="error-message" id="error-message">Please enter a valid custom time.</div>
    </div>
</body>
</html>
